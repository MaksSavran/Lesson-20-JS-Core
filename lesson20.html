<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Lesson20</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form class="needs-validation" id="form" novalidate>
          <div class="mb-3 position-relative">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter login">
            <div class="invalid-tooltip">
              Please provide a valid login.
            </div>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
            <div class="invalid-tooltip">
              Please provide a valid password.
            </div>
          </div>
          <div class="mb-3 position-relative">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <div class="invalid-tooltip">
              Please provide a valid Email.
            </div>
          </div>

          <button type="button" class="btn btn-outline-success" id="addButton">Add User</button>
          <button type="button" class="btn btn-outline-success hidden" id="saveButton">Edit User</button>
        </form>
      </div>

      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Login</th>
              <th scope="col">Password</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
    </div>

  </div>


  <script src="./script/script.js"></script>

</body>

</html>
